<ion-header>
  
  <ion-navbar>
    <ion-title>Chat Room</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let message of messages">
    <ion-icon name="logo-twitter" item-start></ion-icon>
      {{message.author}}
    <ion-badge item-end>{{message.created | date:'h:mm'}}</ion-badge>
    {{message.text}}
  </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <form [formGroup]="messageInput" (ngSubmit)="send()">
      <ion-item>
        <ion-label color="primary">Message</ion-label>
        <ion-input type="text" formControlName="message"></ion-input>
      </ion-item>
      <ion-item>
        <ion-select formControlName="selector">
          <ion-option value=""></ion-option>
          <ion-option *ngFor="let user of listUser" value={{user.id}}>{{user.username}}</ion-option>
        </ion-select>
      </ion-item>
      <button ion-button full [disabled]="messageInput.invalid">Envoyer<ion-icon name="arrow-round-forward"></ion-icon></button>
     
    </form>
  </ion-toolbar>
</ion-footer>
