<ion-header>
  
  <ion-navbar>
    <ion-title>messages</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header> 
<ion-content padding>

<form [formGroup]="userForm" (ngSubmit)="register()">
    <ion-item>
        <ion-label floating>Pseudo</ion-label>
        <ion-input type="text" formControlName="pseudo"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <button type="submit" ion-button full [disabled]="userForm.invalid">Soumettre</button>
</form>

</ion-content>
